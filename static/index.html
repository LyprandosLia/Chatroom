<!DOCTYPE html>
<html>
<head>
    <title>Cafe Chat</title>
</head>
<body>
    <h1>FastAPI Chat</h1>
    <div id="chat" style="border:1px solid #ccc; padding:10px; height:300px; overflow:auto;"></div>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const username = prompt("Enter your username:");
        const ws = new WebSocket("ws://localhost:8000/ws");
        const chat = document.getElementById("chat");
        const input = document.getElementById("messageInput");

        ws.onopen = () => {
            console.log("✅ Connected to server");
            ws.send(username); // Στέλνουμε το username στον server
        };

        ws.onmessage = (event) => {
            console.log("📩 Received:", event.data);
            const msg = document.createElement("p");

            // Αν το μήνυμα έχει format "username:message"
            if(event.data.includes(":")){
                const [sender, message] = event.data.split(":", 2);

                if(sender === username){
                    msg.textContent = "Send: " + message;
                    msg.style.color = "blue";
                } else {
                    msg.textContent =  `(${sender}): ${message}`;
                    msg.style.color = "black";
                }
            } else {
                // π.χ. "✅ User connected"
                msg.textContent = event.data;
                msg.style.fontStyle = "italic";
            }

            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight; // auto scroll
        };

        ws.onerror = (err) => {
            console.error("❌ WebSocket error:", err);
        };

        function sendMessage() {
            if(input.value.trim() !== ""){
                ws.send(input.value);
                input.value = "";
            }
        }

        // Στέλνουμε μήνυμα με Enter
        input.addEventListener("keypress", (e) => {
            if(e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
